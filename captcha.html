<!DOCTYPE html>
<html>
<head>
	<title>Captcha</title>
<head>
<body>

	<p id="demo"></p>

	<script>
		let a=Math.floor(Math.random() * 101);
		let b=Math.floor(Math.random() * 101);
		let str=a + "+" + b;
		var sum=prompt(str);
		if (sum==a+b){
			alert("Correct");
		}
		else{
			alert("Wrong")
		}
	</script>

</body>
</html>
